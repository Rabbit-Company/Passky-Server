version: '3'
services:
  passky-database:
    container_name: passky-database
    image: 'rabbitcompany/passky-database:latest'
    restart: unless-stopped
    environment:
      #
      # Change environment variables in .env file
      # You can also run an installer.sh that would auto generate .env file
      # or run installerGUI.sh for graphical configuration.
      #
      # Database
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
      # Backup
      - BACKUP_ENABLED
      - BACKUP_HOST
      - BACKUP_PORT
      - BACKUP_USER
      - BACKUP_PASSWORD
      - BACKUP_LOCATION
    volumes:
      - /passky:/var/lib/mysql
    networks:
      - passky
  passky-api:
    container_name: passky-api
    image: 'rabbitcompany/passky-api:latest'
    restart: unless-stopped
    environment:
      #
      # Change environment variables in .env file
      # You can also run an installer.sh that would auto generate .env file
      # or run installerGUI.sh for graphical configuration.
      #
      # Server
      - SERVER_LOCATION
      - SERVER_CORES
      # Admin Panel
      - ADMIN_USERNAME
      - ADMIN_PASSWORD
      # Database
      - MYSQL_HOST
      - MYSQL_PORT
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_SSL
      - MYSQL_SSL_CA
      # Mail
      - MAIL_ENABLED
      - MAIL_HOST
      - MAIL_PORT
      - MAIL_USERNAME
      - MAIL_PASSWORD
      - MAIL_USE_TLS
      # Account
      - ACCOUNT_MAX
      - ACCOUNT_MAX_PASSWORDS
      # YUBICO
      - YUBI_CLOUD
      - YUBI_ID
      # Limiter
      - LIMITER_ENABLED
      - LIMITER_GET_INFO
      - LIMITER_GET_STATS
      - LIMITER_GET_TOKEN
      - LIMITER_GET_PASSWORDS
      - LIMITER_SAVE_PASSWORD
      - LIMITER_EDIT_PASSWORD
      - LIMITER_DELETE_PASSWORD
      - LIMITER_CREATE_ACCOUNT
      - LIMITER_DELETE_ACCOUNT
      - LIMITER_IMPORT_PASSWORDS
      - LIMITER_FORGOT_USERNAME
      - LIMITER_ENABLE_2FA
      - LIMITER_DISABLE_2FA
      - LIMITER_ADD_YUBIKEY
      - LIMITER_REMOVE_YUBIKEY
    networks:
      - passky
    ports:
      - 8080:80
    depends_on:
      - passky-database
networks:
  passky:
    driver: bridge