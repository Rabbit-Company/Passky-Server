version: '3'
services:
  passky-mysql:
    container_name: passky-mysql
    build:
      context: .
      dockerfile: ./mysql/Dockerfile
    restart: always
    environment:
      #
      # Change environment variables in .env file 
      #
      # Database
      - MYSQL_USER
      - MYSQL_DATABASE
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
      # Backup
      - BACKUP_ENABLED
      - BACKUP_HOST
      - BACKUP_PORT
      - BACKUP_USER
      - BACKUP_PASSWORD
      - BACKUP_LOCATION
    volumes:
      - /passky:/var/lib/mysql
    networks:
      - passky
  passky-php:
    container_name: passky-php
    build:
      context: .
      dockerfile: ./php/Dockerfile
    restart: always
    environment:
      #
      # Change environment variables in .env file 
      #
      # Server
      - SERVER_LOCATION
      # Database
      - MYSQL_HOST
      - MYSQL_USER
      - MYSQL_DATABASE
      - MYSQL_PASSWORD
      # Mail
      - MAIL_HOST
      - MAIL_PORT
      - MAIL_USERNAME
      - MAIL_PASSWORD
      - MAIL_USE_TLS
      # Account
      - ACCOUNT_MAX
      - ACCOUNT_MAX_PASSWORDS
      # YUBICO
      - YUBI_CLOUD
      - YUBI_ID
      # Limiter
      - LIMITER_ENABLED
      - LIMITER_GET_INFO
      - LIMITER_GET_TOKEN
      - LIMITER_GET_PASSWORDS
      - LIMITER_SAVE_PASSWORD
      - LIMITER_EDIT_PASSWORD
      - LIMITER_DELETE_PASSWORD
      - LIMITER_CREATE_ACCOUNT
      - LIMITER_DELETE_ACCOUNT
      - LIMITER_IMPORT_PASSWORDS
      - LIMITER_FORGOT_USERNAME
      - LIMITER_ENABLE_2FA
      - LIMITER_DISABLE_2FA
      - LIMITER_ADD_YUBIKEY
      - LIMITER_REMOVE_YUBIKEY
    networks:
      - passky
    ports:
      - 8080:8080
    depends_on:
      - passky-mysql
networks:
  passky:
    driver: bridge
